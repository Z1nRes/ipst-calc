<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/index.css">
    <script src="https://use.fontawesome.com/e55192d52c.js"></script>

    <script type="module" src="js/index.js"></script>

    <title>Калькулятор</title>
</head>
<body class="h-screen flex items-center justify-center flex-col gap-[25px] dark:bg-slate-900 bg-white">

    <div class="w-[450px] p-7 rounded-3xl box-shadow-outer dark:bg-slate-800 bg-gray-100">
        <p class="py-5 px-10 dark:bg-slate-700 bg-gray-200 rounded-full flex justify-end text-xl dark:text-white" data-container="result">0</p>
        <div class="mt-10 grid grid-cols-4 gap-4">
            <button data-container="action-button" class="button button-action">АС</button>
            <button data-container="action-button" class="button button button-full button-action col-start-2 col-end-4">С</button>
            <button data-container="action-button" class="button button button-action">/</button>

            <button data-container="action-button" class="button">7</button>
            <button data-container="action-button" class="button">8</button>
            <button data-container="action-button" class="button">9</button>
            <button data-container="action-button" class="button button-action">x</button>

            <button data-container="action-button" class="button">4</button>
            <button data-container="action-button" class="button">5</button>
            <button data-container="action-button" class="button">6</button>
            <button data-container="action-button" class="button button-action">-</button>

            <button data-container="action-button" class="button">1</button>
            <button data-container="action-button" class="button">2</button>
            <button data-container="action-button" class="button">3</button>
            <button data-container="action-button" class="button button-action">+</button>

            <button data-container="action-button" class="button button-full col-start-1 col-end-3">0</button>
            <button data-container="action-button" class="button">.</button>
            <button data-container="action-button" class="button button-action">=</button>
        </div>
    </div>
    <button class="button" data-container="button-theme-change">
        <i class="fa fa-sun-o"></i>
    </button>
</body>
</html>
